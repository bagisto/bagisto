# RAM Plaza - Nginx Configuration for Host Server
# File location: /etc/nginx/sites-available/plaza.redactivamexico.net
# Symlink to: /etc/nginx/sites-enabled/plaza.redactivamexico.net

# HTTP Server - Redirect to HTTPS (after SSL certificate is generated)
server {
    listen 80;
    listen [::]:80;
    server_name plaza.redactivamexico.net;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - RAM Plaza
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name plaza.redactivamexico.net;

    # SSL Certificates (Let's Encrypt)
    # Use existing redactivamexico.net certificate (includes subdomain)
    ssl_certificate /etc/letsencrypt/live/redactivamexico.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/redactivamexico.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;

    # Logging
    access_log /var/log/nginx/plaza-access.log;
    error_log /var/log/nginx/plaza-error.log;

    # Upload size for product images
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Proxy to Bagisto Docker container (port 8082)
    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # WebSocket support (if needed for real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1y;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
