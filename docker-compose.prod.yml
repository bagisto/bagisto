version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: devops/docker/Dockerfile.production
      args:
        WWWGROUP: 1000
        NODE_VERSION: 20
    image: ramplaza:production
    container_name: ramplaza-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage/app/public:/var/www/html/public/storage
    env_file:
      - devops/docker/.env.production
    networks:
      - ramplaza
      - ram-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  webserver:
    image: nginx:alpine
    container_name: ramplaza-webserver
    restart: unless-stopped
    ports:
      - "127.0.0.1:8082:80"
    volumes:
      - .:/var/www/html
      - ./storage/app/public:/var/www/html/public/storage
      - ./devops/docker/nginx/production.conf:/etc/nginx/conf.d/default.conf
      - ./storage/logs/nginx:/var/log/nginx
    networks:
      - ramplaza
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: ramplaza-mysql
    restart: unless-stopped
    env_file:
      - devops/docker/.env.production
    environment:
      MYSQL_DATABASE: ram_plaza
      MYSQL_USER: ramplaza
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    volumes:
      - mysql-data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_allowed_packet=256M
    networks:
      - ramplaza
    ports:
      - "127.0.0.1:3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: ramplaza-redis
    restart: unless-stopped
    env_file:
      - devops/docker/.env.production
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - ramplaza
      - ram-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: ramplaza-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx1g"
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - ramplaza
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  queue-worker:
    build:
      context: .
      dockerfile: devops/docker/Dockerfile.production
    image: ramplaza:production
    container_name: ramplaza-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    env_file:
      - devops/docker/.env.production
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --timeout=300
    networks:
      - ramplaza
      - ram-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  scheduler:
    build:
      context: .
      dockerfile: devops/docker/Dockerfile.production
    image: ramplaza:production
    container_name: ramplaza-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    env_file:
      - devops/docker/.env.production
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    networks:
      - ramplaza
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local

networks:
  ramplaza:
    driver: bridge
  ram-network:
    external: true
    name: ram-network  # Red compartida con RAM Core
