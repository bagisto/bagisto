version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: devops/docker/Dockerfile.production
      args:
        WWWGROUP: 1000
        NODE_VERSION: 20
    image: ramcomercios:production
    container_name: ramcomercios-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage/app/public:/var/www/html/public/storage
    env_file:
      - devops/docker/.env.production
    networks:
      - ramcomercios
      - ram_shared
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  webserver:
    image: nginx:alpine
    container_name: ramcomercios-webserver
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:80"
    volumes:
      - .:/var/www/html
      - devops/docker/nginx/production.conf:/etc/nginx/conf.d/default.conf
      - ./storage/logs/nginx:/var/log/nginx
    networks:
      - ramcomercios
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: ramcomercios-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-ram_comercios}
      MYSQL_USER: ${DB_USERNAME:-ramcomercios}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    volumes:
      - mysql-data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_allowed_packet=256M
    networks:
      - ramcomercios
    ports:
      - "127.0.0.1:3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: ramcomercios-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis-data:/data
    networks:
      - ramcomercios
      - ram_shared
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: ramcomercios-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx1g"
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - ramcomercios
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  queue-worker:
    build:
      context: .
      dockerfile: devops/docker/Dockerfile.production
    image: ramcomercios:production
    container_name: ramcomercios-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    env_file:
      - devops/docker/.env.production
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --timeout=300
    networks:
      - ramcomercios
      - ram_shared
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  scheduler:
    build:
      context: .
      dockerfile: devops/docker/Dockerfile.production
    image: ramcomercios:production
    container_name: ramcomercios-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    env_file:
      - devops/docker/.env.production
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    networks:
      - ramcomercios
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local

networks:
  ramcomercios:
    driver: bridge
  ram_shared:
    external: true
    name: ram_shared
